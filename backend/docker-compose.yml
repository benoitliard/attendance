services:
  db:
    image: postgres:15-alpine
    container_name: attendance-db
    environment:
      POSTGRES_USER: attendance
      POSTGRES_PASSWORD: attendance123
      POSTGRES_DB: attendance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attendance"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: attendance-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://attendance:attendance123@db:5432/attendance
      JWT_SECRET: super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads

  web:
    build: ../web
    container_name: attendance-web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"

volumes:
  postgres_data:
