# Attendance App - Docker Compose
# Run: docker compose up --build

services:
  db:
    image: postgres:15-alpine
    container_name: attendance-db
    environment:
      POSTGRES_USER: attendance
      POSTGRES_PASSWORD: attendance123
      POSTGRES_DB: attendance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attendance"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - attendance-network

  api:
    build: ./backend
    container_name: attendance-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://attendance:attendance123@db:5432/attendance
      JWT_SECRET: super-secret-jwt-key-change-in-production
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - attendance-network
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        # API_INTERNAL_URL for server-side proxy (compiled into Next.js rewrites)
        API_INTERNAL_URL: http://api:3001
    container_name: attendance-web
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - attendance-network
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

networks:
  attendance-network:
    driver: bridge
